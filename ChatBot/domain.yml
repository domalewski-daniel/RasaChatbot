version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - thank
  - report_sickness
  - describe_symptoms

entities:
- symptom

slots:
  symptom:
    type: list
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: symptom

responses:
  utter_greet:
  - text: "Siema, jak sie czujesz bracie?"
  utter_ask_symptoms:
    - text: "Czy masz jakieś objawy?"

  utter_recommend_doctor:
  - text: "Ojej, wygląda na to, że powinieneś zapisać się do {doctor_type}"

  utter_cheer_up:
  - text: "Może to pomoże?"
    image: "https://usmiechpacjenta.pl/userdata/public/gfx/eeb30c369ded8c3954b6e541216dd550.jpg"

  utter_did_that_help:
  - text: "Czy to pomogło?"

  utter_happy:
  - text: "Dobrze, trzymaj sie!"

  utter_goodbye:
  - text: "Nara"

  utter_thanks:
  - text: "To była dla mnie przyjemność"

  utter_iamabot:
  - text: "Jestem botem, stworzonym przez zespół R na zaliczenie zajęć."

actions:
- action_recommend_doctor

session_config:
  session_expiration_time: 600
  carry_over_slots_to_new_session: true
