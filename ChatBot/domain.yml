version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - thank

responses:
  utter_greet:
  - text: "Siema, jak sie czujesz bracie?"

  utter_cheer_up:
  - text: "Może to pomoże?"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Czy to pomogło?"

  utter_happy:
  - text: "Dobrze, trzymaj sie!"

  utter_goodbye:
  - text: "Nara"

  utter_iamabot:
  - text: "Jestem botem, stworzonym przez zespół R na zaliczenie zajęć."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
